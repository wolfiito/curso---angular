<h1>{{ name }}</h1>

<dl>
  <td>Nombre</td>
  <dd>{{ name }}</dd>
  <td>Edad</td>
  <dd>{{ age }}</dd>

  <dd>{{ getHeroeDescription() }}</dd>
  <td>Capitalizado</td>

</dl>

<button class="btn btn-primary mx-2"
  *ngIf="name !== 'Wolverine'"
  (click)="changeHeroe('Wolverine')">

</button>

<button class="btn btn-primary mx-2"
  *ngIf="age !== 35"
  (click)="changeAge(35)">
  Cambiar edad
</button>

<button class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset Form
</button>
